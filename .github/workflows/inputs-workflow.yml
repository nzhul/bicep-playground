name: Inputs

on:
  workflow_dispatch:
    inputs:
      name:
        type: choice
        description: Who to greet
        options:
          - monalisa
          - cschleiden
      message:
        required: true
      use-emoji:
        type: boolean
        description: Include ðŸŽ‰ðŸ¤£ emojis
      environment:
        type: environment

jobs:
  greet:
    runs-on: ubuntu-latest

    steps:
      - name: Send greeting
        run: echo "${{ github.event.inputs.message }} ${{ fromJSON('["", "ðŸ¥³"]')[github.event.inputs.use-emoji == 'true'] }} ${{ github.event.inputs.name }}"
      - name: Set environment
        run: echo "ENVIRONMENT=${{ github.event.inputs.environment }}" >> $GITHUB_ENV
      - name: Set resource group based on environment
        run: echo "RESOURCE_GROUP=rg-Device_Integration_Suite-${{ github.event.inputs.environment }}-02" >> $GITHUB_ENV
      - name: Show resource group
        run: echo $RESOURCE_GROUP
      - name: Set subscription ID
        run: |
          SUB_MAP=$(cat << END
          {
            "Dev": "11111111-1111-1111-1111-111111111111",
            "Prod": "22222222-2222-2222-2222-222222222222"
          }
          END
          )
          SUBSCRIPTION_ID=$(echo $SUB_MAP | jq -r 'to_entries[] | select(.key == "${{ github.event.inputs.environment}} | .value')')
      - name: Show Subscription ID
        run: echo $SUBSCRIPTION_ID
